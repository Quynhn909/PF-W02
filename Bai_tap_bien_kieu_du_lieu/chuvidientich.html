<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        let R = parseInt(prompt("Nhap ban kinh hinh tron"));

        let C = (2 * R * 3.14);
        let S = R^2 * 3.14;
        let DK = R * 2;

    alert("Chu vi la : " + C);
    alert("Dien tich la : " + S);
    alert("Duong kinh la : " + DK);

    </script>
</body>
</html>
